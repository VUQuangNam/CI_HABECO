<header class="header">
    <div class="header__wrapper">
        <div class="container">
            <div class="header__inner"><a
                    class="logo"
                    href="index9ba3.html?page=home"
                ><img src="assets/images/logo.png" /></a>
                <div class="header__elements">
                    <section class="navbar js-navbar">
                        <div class="navbar__backdrop js-navbar-toggle"></div>
                        <div class="navbar__wrapper">
                            <div class="navbar__header"><a
                                    class="logo"
                                    href="index.html"
                                ><img src="images/logo.html" /></a>
                                <button
                                    class="navbar-toggle js-navbar-toggle ml-auto"><span></span><span></span><span></span></button>
                            </div>
                        </div>
                    </section>
                    <button
                        class="navbar-toggle d-xl-none js-navbar-toggle ml-10"><span></span><span></span><span></span></button>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="section pb-10">
    <div class="container">
        <h2 class="section__title text-dark">Danh sách Scan</h2>
        <div
            class="accordion custom-accordion-style-1"
            id="accordion"
            style="width:100%"
            *ngFor="let i of listData"
        >
            <div class="card card-default">
                <div
                    class="card-header"
                    (click)="getDetailScan(i)"
                >
                    <h5 class="card-title m-0">
                        <a
                            class="accordion-toggle text-color-dark collapsed"
                            data-toggle="collapse"
                            data-parent="#accordion"
                            [href]="i.href"
                            aria-expanded="false"
                        >{{i.ScanId}}</a>
                    </h5>
                </div>
                <div
                    [id]="i.id"
                    class="collapse"
                >
                    <table class="table table-borderless table-striped doc-table">
                        <tbody>
                            <tr *ngFor="let item of i.dataSub">
                                <td class="text-500">
                                    {{item.Serial}}
                                </td>
                                <td class="text-nowrap">{{item.CreatedOn | date:'dd-MM-yyyy HH:mm'}}</td>
                                <td class="text-nowrap">{{item.ExpiredOn | date:'dd-MM-yyyy HH:mm'}}</td>
                                <td>
                                    <img class="h-50px" src="../assets/photo/1617761839.svg">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="footer__wrapper">
        <div class="container">
            <div class="footer__inner"><a
                    class="footer__logo"
                    href="index9ba3.html?page=home"
                ><img src="assets/images/logo.png" /></a>
                <div class="footer__text">TỔNG CÔNG TY CỔ PHẦN BIA - RƯỢU - NƯỚC GIẢI KHÁT HÀ NỘI</div>
                <div class="footer__copyright">Copyright 2020 © Habeco</div>
                <nav class="f-social"><a
                        class="f-social__item"
                        href="#!"
                    ><img src="assets/images/icon-facebook.png" /></a><a
                        class="f-social__item"
                        href="#!"
                    ><img src="assets/images/icon-youtube-play.png" /></a><a
                        class="f-social__item"
                        href="#!"
                    ><img src="assets/images/icon-zalo.png" /></a><a
                        class="f-social__item"
                        href="#!"
                    ><img src="assets/images/icon-instagram.png" /></a><a
                        class="f-social__item"
                        href="#!"
                    ><img src="assets/images/icon-blogger.png" /></a></nav>
            </div>
        </div>
    </div>
</footer>
